apiVersion: v1
kind: Secret
metadata:
  name: {{ include "cloud-api-gateway-bff.fullname" . }}-secrets
  labels:
    {{- include "cloud-api-gateway-bff.labels" . | nindent 4 }}
type: Opaque
data:
  # These should be managed by External Secrets Operator
  # Placeholder values - replace with actual secrets
  jwt-secret: {{ .Values.secrets.jwtSecret | b64enc | quote }}
  database-url: {{ .Values.secrets.databaseUrl | b64enc | quote }}
