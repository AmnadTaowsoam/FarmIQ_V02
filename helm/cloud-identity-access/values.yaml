replicaCount: 2

image:
  repository: asia-southeast1-docker.pkg.dev/app-nonprod-project/app-nonprod-ar/cloud-identity-access
  pullPolicy: IfNotPresent
  tag: "latest"

service:
  type: ClusterIP
  port: 3000
  targetPort: 3000

ingress:
  enabled: false  # Internal service, accessed via BFF

resources:
  limits:
    cpu: 1000m
    memory: 512Mi
  requests:
    cpu: 200m
    memory: 256Mi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70

env:
  - name: NODE_ENV
    value: "production"
  - name: APP_PORT
    value: "3000"
  - name: DATABASE_URL
    valueFrom:
      secretKeyRef:
        name: cloud-identity-access-secrets
        key: database-url
  - name: JWT_SECRET
    valueFrom:
      secretKeyRef:
        name: cloud-identity-access-secrets
        key: jwt-secret
  - name: REFRESH_TOKEN_SECRET
    valueFrom:
      secretKeyRef:
        name: cloud-identity-access-secrets
        key: refresh-token-secret

secrets:
  databaseUrl: "CHANGE_ME"
  jwtSecret: "CHANGE_ME"
  refreshTokenSecret: "CHANGE_ME"
