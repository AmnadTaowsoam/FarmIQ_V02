openapi: 3.0.0
info:
  title: Cloud Audit Log Service API
  version: 1.0.0
  description: FarmIQ Cloud Audit Log Service - Immutable audit trail
servers:
  - url: http://localhost:5127
    description: Development server
paths:
  /api/health:
    get:
      summary: Health check
      tags: [Health]
      responses:
        '200':
          description: Service is healthy
  /api/ready:
    get:
      summary: Readiness check
      tags: [Health]
      responses:
        '200':
          description: Service is ready
        '503':
          description: Service is not ready
  /api/v1/audit/events:
    post:
      summary: Create audit event
      tags: [Audit]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - tenant_id
                - action
                - resource_type
                - summary
              properties:
                tenant_id:
                  type: string
                actor_id:
                  type: string
                actor_role:
                  type: string
                action:
                  type: string
                resource_type:
                  type: string
                resource_id:
                  type: string
                summary:
                  type: string
                metadata:
                  type: object
      responses:
        '201':
          description: Audit event created
    get:
      summary: Query audit events
      tags: [Audit]
      security:
        - bearerAuth: []
      parameters:
        - name: tenant_id
          in: query
          required: true
          schema:
            type: string
        - name: actor
          in: query
          schema:
            type: string
        - name: action
          in: query
          schema:
            type: string
        - name: resource_type
          in: query
          schema:
            type: string
        - name: from
          in: query
          schema:
            type: string
            format: date-time
        - name: to
          in: query
          schema:
            type: string
            format: date-time
        - name: page
          in: query
          schema:
            type: integer
            default: 1
        - name: limit
          in: query
          schema:
            type: integer
            default: 25
      responses:
        '200':
          description: List of audit events
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

