# Feast Feature Store Configuration for FarmIQ
project: farmiq_feature_store
registry:
  path: /data/registry/registry.db
  cache_ttl_seconds: 60

# Online store configuration (Redis for low-latency serving)
online_store:
  type: redis
  connection_string: redis://:${REDIS_PASSWORD:-}@redis:6379/0

# Offline store configuration (PostgreSQL for batch processing)
offline_store:
  type: postgres
  host: postgres
  port: 5432
  database: feature_store
  user: farmiq
  password: farmiq_dev
  db_schema: public

# S3 configuration for feature data storage
provider: aws
region: us-east-1
offline_store:
  type: file
  path: s3://farmiq-features/data/

# Feature store settings
feature_store:
  project_name: farmiq_feature_store
  description: "Centralized feature store for FarmIQ ML models"
  owner: "mlops-team"
  created_at: "2025-01-26T00:00:00Z"
  updated_at: "2025-01-26T00:00:00Z"
