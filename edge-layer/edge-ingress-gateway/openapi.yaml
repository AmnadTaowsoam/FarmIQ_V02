openapi: 3.0.0
info:
  title: edge-ingress-gateway API
  version: 1.0.0
  description: Ops/admin endpoints for the FarmIQ Edge Ingress Gateway (MQTT-only device ingestion; no HTTP telemetry ingestion).
servers:
  - url: /
paths:
  /api/health:
    get:
      summary: Health check
      responses:
        '200':
          description: OK
          content:
            text/plain:
              schema:
                type: string
                example: OK

  /api/ready:
    get:
      summary: Readiness check (DB + MQTT connectivity)
      responses:
        '200':
          description: Ready
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReadyResponse'
        '503':
          description: Not ready
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReadyResponse'

  /api/v1/ingress/stats:
    get:
      summary: Ingress processing counters and connectivity snapshot
      responses:
        '200':
          description: Stats snapshot
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IngressStatsSnapshot'

  /api/v1/media/images:
    post:
      summary: Deprecated media upload endpoint
      responses:
        '410':
          description: Gone (use presign)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/v1/media/images/presign:
    post:
      summary: Deprecated presign proxy endpoint (devices call edge-media-store directly)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PresignRequest'
      responses:
        '410':
          description: Gone (call edge-media-store directly)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

components:
  schemas:
    ErrorResponse:
      type: object
      properties:
        error:
          type: object
          properties:
            code:
              type: string
            message:
              type: string
            traceId:
              type: string

    ReadyResponse:
      type: object
      properties:
        status:
          type: string
          example: ready
        db:
          type: string
          example: up
        mqtt:
          type: boolean
          example: true

    IngressStatsSnapshot:
      type: object
      properties:
        startedAt:
          type: string
          format: date-time
        mqttConnected:
          type: boolean
        lastMessageAt:
          type: string
          nullable: true
        counters:
          type: object
          additionalProperties:
            type: integer
        lastErrors:
          type: object
          additionalProperties:
            type: string
            nullable: true

    PresignRequest:
      type: object
      required:
        - tenant_id
        - farm_id
        - barn_id
        - device_id
        - content_type
        - filename
      properties:
        tenant_id:
          type: string
        farm_id:
          type: string
        barn_id:
          type: string
        device_id:
          type: string
        content_type:
          type: string
          example: image/jpeg
        filename:
          type: string
          example: frame.jpg

    PresignResponse:
      type: object
      required:
        - object_key
        - upload_url
        - expires_in
        - method
        - headers
      properties:
        object_key:
          type: string
        upload_url:
          type: string
        expires_in:
          type: integer
        method:
          type: string
        headers:
          type: object
          additionalProperties:
            type: string
