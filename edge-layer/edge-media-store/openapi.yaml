openapi: 3.0.0
info:
  title: edge-media-store API
  version: 1.0.0
  description: Presigned upload and media metadata endpoints for FarmIQ edge media storage.
servers:
  - url: /
paths:
  /api/health:
    get:
      summary: Health check
      responses:
        '200':
          description: OK
          content:
            text/plain:
              schema:
                type: string
                example: OK

  /api/ready:
    get:
      summary: Readiness check (configuration)
      responses:
        '200':
          description: Ready
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReadyResponse'
        '503':
          description: Not ready
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReadyResponse'

  /api/v1/media/images/presign:
    post:
      summary: Request a presigned upload URL for an image
      description: >
        Returns a presigned PUT URL for direct upload to the media bucket. Max upload size policy is enforced
        by the storage layer; current limit is configured via MEDIA_MAX_UPLOAD_BYTES.
      parameters:
        - in: header
          name: x-tenant-id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PresignRequest'
      responses:
        '200':
          description: Presigned upload details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PresignResponse'
        '400':
          description: Validation error
        '403':
          description: Tenant mismatch

  /api/v1/media/images/complete:
    post:
      summary: Confirm upload completion (HEAD object, persist metadata, emit outbox)
      parameters:
        - in: header
          name: x-tenant-id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CompleteRequest'
      responses:
        '200':
          description: Completion recorded
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CompleteResponse'
        '400':
          description: Validation error
        '403':
          description: Tenant mismatch
        '404':
          description: Object not found
        '409':
          description: Mismatch (size/content-type)

  /api/v1/media/objects/{mediaId}:
    get:
      summary: Get media bytes (internal)
      parameters:
        - in: path
          name: mediaId
          required: true
          schema:
            type: string
        - in: header
          name: x-tenant-id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: File bytes
        '404':
          description: Not found

  /api/v1/media/objects/by-key:
    get:
      summary: Get media bytes by object_key (internal)
      parameters:
        - in: query
          name: object_key
          required: true
          schema:
            type: string
        - in: header
          name: x-tenant-id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: File bytes
        '404':
          description: Not found

  /api/v1/media/objects/{mediaId}/meta:
    get:
      summary: Get media metadata (internal)
      parameters:
        - in: path
          name: mediaId
          required: true
          schema:
            type: string
        - in: header
          name: x-tenant-id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Metadata
          content:
            application/json:
              schema:
                type: object
        '404':
          description: Not found

components:
  schemas:
    ReadyResponse:
      type: object
      properties:
        status:
          type: string
          example: ready
        bucket:
          type: string
          example: farmiq-edge-media
        presign:
          type: string
          example: ok

    PresignRequest:
      type: object
      required:
        - tenant_id
        - farm_id
        - barn_id
        - device_id
        - content_type
        - filename
      properties:
        tenant_id:
          type: string
        farm_id:
          type: string
        barn_id:
          type: string
        device_id:
          type: string
        content_type:
          type: string
          example: image/jpeg
        filename:
          type: string
          example: frame.jpg

    PresignResponse:
      type: object
      required:
        - object_key
        - upload_url
        - expires_in
        - method
        - headers
      properties:
        object_key:
          type: string
          example: tenants/t-1/farms/f-1/barns/b-1/devices/d-1/images/2025/01/01/018f...-...jpg
        upload_url:
          type: string
          example: https://minio.local/presign/...
        expires_in:
          type: integer
          example: 900
        method:
          type: string
          example: PUT
        headers:
          type: object
          additionalProperties:
            type: string

    CompleteRequest:
      type: object
      required:
        - tenant_id
        - farm_id
        - barn_id
        - device_id
        - object_key
        - mime_type
      properties:
        tenant_id: { type: string }
        farm_id: { type: string }
        barn_id: { type: string }
        device_id: { type: string }
        session_id: { type: string }
        object_key: { type: string }
        mime_type: { type: string }
        size_bytes: { type: integer }
        captured_at: { type: string, format: date-time }

    CompleteResponse:
      type: object
      required:
        - media_id
        - event_id
        - object_key
        - bucket
      properties:
        media_id: { type: string }
        event_id: { type: string }
        object_key: { type: string }
        bucket: { type: string }
        etag: { type: string, nullable: true }
        size_bytes: { type: integer, nullable: true }
        inference_job_id: { type: string, nullable: true }
