server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Gzip Compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Serve React App (SPA Support)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # --- API Proxies for Edge Services ---
    
    # 1. Edge Ingress Gateway
    # Maps /svc/ingress/* -> http://edge-ingress-gateway:3000/*
    location /svc/ingress/ {
        rewrite ^/svc/ingress/(.*) /$1 break;
        proxy_pass http://edge-ingress-gateway:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # 2. Edge Telemetry Timeseries
    location /svc/telemetry/ {
        rewrite ^/svc/telemetry/(.*) /$1 break;
        proxy_pass http://edge-telemetry-timeseries:3000;
        proxy_http_version 1.1;
    }

    # 3. WeighVision Session
    location /svc/weighvision/ {
        rewrite ^/svc/weighvision/(.*) /$1 break;
        proxy_pass http://edge-weighvision-session:3000;
        proxy_http_version 1.1;
    }

    # 4. Media Store
    location /svc/media/ {
        rewrite ^/svc/media/(.*) /$1 break;
        proxy_pass http://edge-media-store:3000;
        proxy_http_version 1.1;
    }

    # 5. Vision Inference (Port 8000)
    location /svc/vision/ {
        rewrite ^/svc/vision/(.*) /$1 break;
        proxy_pass http://edge-vision-inference:8000;
        proxy_http_version 1.1;
    }

    # 6. Sync Forwarder
    location /svc/sync/ {
        rewrite ^/svc/sync/(.*) /$1 break;
        proxy_pass http://edge-sync-forwarder:3000;
        proxy_http_version 1.1;
    }

    # 7. Observability Agent (Ops)
    location /svc/ops/ {
        rewrite ^/svc/ops/(.*) /$1 break;
        proxy_pass http://edge-observability-agent:3000;
        proxy_http_version 1.1;
    }
}
