# Mosquitto configuration for FarmIQ Edge MQTT Broker
# Port 1883 for MQTT (non-TLS for development)

listener 1883
allow_anonymous true

# Persistence
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest file /mosquitto/log/mosquitto.log
log_type all

# Connection settings
max_connections -1
max_inflight_messages 20
max_queued_messages 1000

# Message settings
message_expiry_interval 0
max_packet_size 0

# Retained messages
retained_persistence true

