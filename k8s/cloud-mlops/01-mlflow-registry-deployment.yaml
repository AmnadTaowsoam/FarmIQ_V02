apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloud-mlflow-registry
  namespace: farmiq-mlops
  labels:
    app: cloud-mlflow-registry
    project: farmiq
    layer: cloud
    component: mlops
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cloud-mlflow-registry
  template:
    metadata:
      labels:
        app: cloud-mlflow-registry
        project: farmiq
        layer: cloud
        component: mlops
    spec:
      containers:
      - name: mlflow-registry
        image: farmiq-mlflow-registry:latest
        ports:
        - containerPort: 5000
          name: http
        env:
        - name: LOG_LEVEL
          value: "INFO"
        - name: PORT
          value: "5000"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: farmiq-secrets
              key: database-url
        - name: DD_ENV
          value: "prod"
        - name: DD_SERVICE
          value: "cloud-mlflow-registry"
        - name: DD_VERSION
          value: "v1.0.0"
        - name: DD_AGENT_HOST
          value: "datadog"
        - name: DD_TRACE_AGENT_PORT
          value: "8126"
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: cloud-mlflow-registry
  namespace: farmiq-mlops
  labels:
    app: cloud-mlflow-registry
    project: farmiq
    layer: cloud
    component: mlops
spec:
  type: ClusterIP
  ports:
  - port: 5000
    targetPort: 5000
    protocol: TCP
    name: http
  selector:
    app: cloud-mlflow-registry
