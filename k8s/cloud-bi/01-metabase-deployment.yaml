---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: farmiq-bi-metabase
  namespace: farmiq-bi
  labels:
    app: farmiq-bi-metabase
    version: v1.0.0
spec:
  replicas: 1
  selector:
    matchLabels:
      app: farmiq-bi-metabase
  template:
    metadata:
      labels:
        app: farmiq-bi-metabase
    spec:
      containers:
      - name: metabase
        image: metabase/metabase:v0.50.10
        ports:
          - containerPort: 3000
            name: http
        env:
          - name: MB_DB_TYPE
            value: postgres
          - name: MB_DB_HOST
            valueFrom:
              secretKeyRef:
                name: farmiq-bi-metabase-db-credentials
                key: host
          - name: MB_DB_PORT
            valueFrom:
              secretKeyRef:
                name: farmiq-bi-metabase-db-credentials
                key: port
          - name: MB_DB_NAME
            valueFrom:
              secretKeyRef:
                name: farmiq-bi-metabase-db-credentials
                key: database
          - name: MB_DB_USER
            valueFrom:
              secretKeyRef:
                name: farmiq-bi-metabase-db-credentials
                key: username
          - name: MB_DB_PASS
            valueFrom:
              secretKeyRef:
                name: farmiq-bi-metabase-db-credentials
                key: password
          - name: MB_SITE_URL
            value: http://farmiq-bi-metabase.farmiq.local
          - name: MB_JETTY_HOST
            value: 0.0.0.0
          - name: MB_JETTY_PORT
            value: "3000"
        volumeMounts:
          - name: metabase-data
            mountPath: /metabase-data
        livenessProbe:
          httpGet:
            path: /api/health
            port: http
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            memory: 512Mi
            cpu: 250m
          limits:
            memory: 2Gi
            cpu: 1000m
      volumes:
      - name: metabase-data
        persistentVolumeClaim:
          claimName: metabase-data-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: farmiq-bi-metabase
  namespace: farmiq-bi
  labels:
    app: farmiq-bi-metabase
spec:
  selector:
    app: farmiq-bi-metabase
  ports:
    - protocol: TCP
      port: 3000
      targetPort: http
  type: ClusterIP
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: metabase-data-pvc
  namespace: farmiq-bi
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
apiVersion: v1
kind: Secret
metadata:
  name: farmiq-bi-metabase-db-credentials
  namespace: farmiq-bi
type: Opaque
stringData:
  host: postgres
  port: "5432"
  database: farmiq_analytics
  username: farmiq
  password: farmiq_password
